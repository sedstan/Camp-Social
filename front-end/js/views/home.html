<div id="nature">
  <section ng-hide="users.isLoggedIn()">
    <h2>Login</h2>
    <form class="form-horizontal" ng-submit="users.login()">
      <div class='form-group'>
        <label for="email" class="col-sm-2 control-label" >Email</label>
        <div class="col-sm-10">
          <input type="text" name="email" class="form-control" placeholder="Email" ng-model="users.user.email">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" placeholder="Password" ng-model="users.user.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input class="btn btn-default"type="submit" class="form-control" value="Submit">
        </div>
      </div>
    </form>
  </section>
</div>
<div id='nature'>
<section ng-hide="users.isLoggedIn()">
    <h3>Register</h3>
    <form class="form-horizontal" ng-submit="users.register()">
      <div class='form-group'>
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="name" name="name" placeholder="Name" ng-model="users.user.name">
        </div>
      </div>
      <div class='form-group'>
        <label for="email" class="col-sm-2 control-label" >Email</label>
        <div class="col-sm-10">
          <input type="text" name="Email" placeholder="Email" ng-model="users.user.email">
        </div>
      </div>
      <div class='form-group'>
        <label for="password" class="col-sm-2 control-label" >Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" placeholder="Password" ng-model="users.user.password">
        </div>
      </div>
      <div class='form-group'>
        <div class="col-sm-10">
          <input class="btn btn-default" type="submit" value="Submit">
        </div>
      </div>
    </form>
  </section>
</div>
