<!DOCTYPE html>
<html ng-app ="CampSocial">
<head>
  <meta charset="utf-8">
  <title>Camp Social</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src='js/models/user.js'></script>
  <script type="text/javascript" src='js/controllers/userController.js'></script>
  <script type="text/javascript" src='js/services/authInterceptor.js'></script>
  <script type="text/javascript" src='js/services/currentUser.js'></script>
  <script type="text/javascript" src='js/services/tokenService.js'></script>
  <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-jwt/dist/angular-jwt.js"></script>
  <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

</head>
<body ng-controller="userController as users">
  <header>
    <nav>
      <h1>navbar</h1>
    </nav>
  </header>
  <h2>main</h2>
  <div ui-view></div>
  <!-- Login form -->
  <section id="login" ng-hide="users.checkLoggedIn()">
    <div class="pure-g">
      <div class="pure-u-1">

        <form name="users.loginForm" class="pure-form pure-form-aligned" ng-submit="users.login()" novalidate>
          <legend>Login</legend>

          <div class="pure-control-group">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter your email" ng-model="users.user.email" required>
          </div>

          <div class="ng-message-error pure-control-group" ng-messages="users.loginForm['email'].$error" ng-show="(users.loginForm.$submitted && users.loginForm['email'].$invalid)">
            <p ng-message="required">Email is required.</p>
          </div>

          <div class="pure-control-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter your password" ng-model="users.user.password" required>
          </div>

          <div class="ng-message-error pure-control-group" ng-messages="users.loginForm['password'].$error" ng-show="(users.loginForm.$submitted && users.loginForm['password'].$invalid)">
            <p ng-message="required">Password is required.</p>
          </div>

          <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Login</button>
          </div>

        </form>
      </div>
    </div>
  </section>
</body>
</html>
